<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" content name="viewport" content="width=device-width" , initial-scale=1 />
    <base href="Survey_Form.html" target="_blank" />
    <title>Movie Survey Form</title>
    <link rel="stylesheet" href="Survey_Form.css" />
</head>

<body>
    <header>
        <h1 id="title">Movie Questionnaire</h1>
        <hr>
        <p id="description"><em>We are very grateful to you for honouring us with your time</em></p>
    </header>
    <form id="survey-form">
        <label id="name-label" for="Name">Name</label></br>
        <input id="name" type="text" name="name" required placeholder="Enter your name"><br>

        <label id="email-label" for="Email">Email</label></br>
        <input id="email" type="email" name="email" required placeholder="Enter your email"><br>

        <label id="number-label" for="age">Age(Optional)</label></br>
        <input id="number" type="number" name="age" min="12" max="99" placeholder="Age"><br>

        <label for="opinion">What is your opinion on TV subscriptions:</label><br>
        <select>
            <option id="dropdown" value="I love It">I love it</option>
            <option id="dropdown" value="Not sure">Not sure</option>
            <option id="dropdown" value="I am not a fan">I am not a fan</option>
            <option id="dropdown" value="I just dont care">I just don't care</option>
        </select><br>

        <label for="genre">What is your favourite genre:</label><br>
        <input type="radio" value="Horror"><label>Horror</label><br>
        <input type="radio" value="Adventure"><label>Adventure</label><br>
        <input type="radio" value="Thriller"><label>Thriller</label><br>
        <input type="radio" value="Comedy"><label>Comedy</label><br>

        <label for="op">What is it that you love about movies and TV shows</label></br>
        <input type="text" name="op" placeholder="What you think"><br>

        <label for="titles">Which of the following titles have you watched:</label><br>
        <input type="checkbox" value="Horror"><label> American Horror Story</label><br>
        <input type="checkbox" value="Adventure"><label>Adventure Time</label><br>
        <input type="checkbox" value="Thriller"><label>Thor:Ragnarok</label><br>
        <input type="checkbox" value="Comedy"><label>The Ice Cop</label><br>

        <label>Your Opinion</label><br>
        <textarea name="description">Tell us what you think about this site</textarea>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
